<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Mr. Roboger's Neighborhood</h1>
    </div>
  </div>
  <div class="conatiner">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="card-title">
              <h1>Input a Number and Be Welcomed to the Neighborhood!</h1>
            </div>
            <div class="card-text">
              <form id="userInput">
                <label for="number1">Submit Your Number!:</label>
                <input id="number1" type="number" name="number1"><br>
                <label for="fname">Optionally, Enter your name:</label>
                <input type="text" id="fname" name="fname"><br>
                <button type="submit">Join the Neighborhood!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <div class="imgCen">
              <img id="goodBot" src="images/mr robogers.png" alt="Mr Robogers in the Neighborhood.">
              <img class ="hidden" id="badBot" src="images/robogers-attack.png" alt="Mr Robogers is attacking!">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h1 class="hidden" id="reveal">Welcome!</h1>
  <p id="result"></p>
  <button class="hidden" type="button" onclick="makeGood()" id="btn3">Make Him Good Again!</button>
  <button class="hidden" type="button" onclick="makeEvil()" id="btn1">Make the robot Evil</button>
  <button class="hidden" type="button" onclick="reverse()" id="btn2">Reverse the Order!</button>
  <div class = "hidden" id="inputData">
    <h6>Roboger Counter!</h6>
    <p>Won't you be my neighbor?: <span id="threeCount"></span><br>
      Boop!: <span id="twoCount"></span><br>
      Beep: <span id="oneCount"></span></p>
  </div>
</body>
</html>
